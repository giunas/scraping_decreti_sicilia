<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Scraping Decreti Sicilia</title>
</head>
<body>
    <h1>Scarica decreti Regione Sicilia</h1>
    <form method="post" action="/scrape">
        <label for="inizio">Data inizio:</label>
        <input type="date" id="inizio" name="inizio" required>
        <br>
        <label for="fine">Data fine:</label>
        <input type="date" id="fine" name="fine" required>
        <br><br>
        <button type="submit">Avvia scraping</button>
    </form>
</body>
</html>
